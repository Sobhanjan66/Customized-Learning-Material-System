h1 {

#categories {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 50px;
}

.category {
  text-align: center;
  margin: 20px;
  border-radius: 10px;
  padding: 10px;
  transition: all 0.3s ease;
  width: 250px;
  height: 250px;
  position: relative;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

.category:hover {
  transform: translateY(-5px);
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
}

.category a {
  text-decoration: none;
  color: #333;
}

.category img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.8;
  transition: opacity 0.3s ease;
}

.category:hover img {
  opacity: 1;
}

.category h2 {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  margin: 0;
  padding: 10px;
  font-size: 24px;
  background-color: rgba(0, 0, 0, 0.8);
  color: #fff;
}
